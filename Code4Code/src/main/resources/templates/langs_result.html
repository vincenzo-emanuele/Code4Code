<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Risultati</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet" />
    <style>
        .img-custom{
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
<header th:replace="/components/_navbar :: navbar"></header>
<div class="container">
    <h3 class="text-center">I tuoi linguaggi</h3>
    <div class="row mt-1 mb-1">
        <div th:each="item: ${inputLanguages}" class="col-3">
            <div class="card card-custom justify-content-md-center mb-2">
                <div class="row">
                    <div class="col-3 align-self-center">
                        <div th:switch="${item}">
                            <div th:case="'C#'">
                                <img th:src="@{${'images/C' + '%23' + '.jpg'}}" style="padding:2px;" class="img-custom" alt="...">
                            </div>
                            <div th:case="*">
                                <img th:src="@{${'images/' + item + '.jpg'}}" style="padding:2px;" class="img-custom" alt="...">
                            </div>
                        </div>
                    </div>
                    <div class="col-6 align-self-center">
                        <div class="card-body text-center">
                            <label th:text="${item}" class="form-check-label"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container border mx-auto my-2">
    <h3 th:if="${complementary.size() != 0}" class="text-center">Linguaggi spesso usati con quelli che conosci</h3>
    <div class="container">
        <div class="row mt-2 mb-2">
            <div th:each="item: ${complementary}" class="col-3">
                <div class="card card-custom justify-content-md-center mb-2">
                    <div class="row">
                        <div class="col-3 align-self-center">
                            <div th:switch="${item.getKey()}">
                                <div th:case="'C#'">
                                    <img th:src="@{${'images/C' + '%23' + '.jpg'}}" style="padding:2px;" class="img-custom" alt="...">
                                </div>
                                <div th:case="*">
                                    <img th:src="@{${'images/' + item.getKey() + '.jpg'}}" style="padding:2px;" class="img-custom" alt="...">
                                </div>
                            </div>
                        </div>
                        <div class="col-6 align-self-center">
                            <div class="card-body text-center">
                                <label th:text="${item.getKey()}" class="form-check-label"></label>
                            </div>
                        </div>
                    </div>
                    <div th:if="${item.getValue()*100 <= 30}">
                        <div class="progress">
                            <div class="progress-bar bg-danger" role="progressbar" th:style="'width: ' + ${item.getValue()*100} + '%'" th:aria-valuenow="${item.getValue()*100}" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div th:if="${item.getValue()*100 > 30 && item.getValue()*100 < 60}">
                        <div class="progress">
                            <div class="progress-bar bg-warning" role="progressbar" th:style="'width: ' + ${item.getValue()*100} + '%'" th:aria-valuenow="${item.getValue()*100}" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div th:if="${item.getValue()*100 >= 60}">
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" th:style="'width: ' + ${item.getValue()*100} + '%'" th:aria-valuenow="${item.getValue()*100}" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <h3 th:if="${similar.size() != 0}" class="text-center">Linguaggi simili a quelli che conosci</h3>
    <div class="container">
        <div class="row mt-2 mb-2">
            <div th:each="item: ${similar}" class="col-3">
                <div class="card card-custom justify-content-md-center mb-2">
                    <div class="row">
                        <div class="col-3 align-self-center">
                            <div th:switch="${item.getKey().getName()}">
                                <div th:case="'C#'">
                                    <img th:src="@{${'images/C' + '%23' + '.jpg'}}" style="padding:2px;" class="img-custom" alt="...">
                                </div>
                                <div th:case="*">
                                    <img th:src="@{${'images/' + item.getKey().getName() + '.jpg'}}" style="padding:2px;" class="img-custom" alt="...">
                                </div>
                            </div>
                        </div>
                        <div class="col-6 align-self-center">
                            <div class="card-body text-center">
                                <label th:text="${item.getKey().getName()}" class="form-check-label"></label>
                            </div>
                        </div>
                        <div th:if="${item.getValue()*100 <= 30}">
                            <div class="progress">
                                <div class="progress-bar bg-danger" role="progressbar" th:style="'width: ' + ${item.getValue()*100} + '%'" th:aria-valuenow="${item.getValue()*100}" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div th:if="${item.getValue()*100 > 30 && item.getValue()*100 < 60}">
                            <div class="progress">
                                <div class="progress-bar bg-warning" role="progressbar" th:style="'width: ' + ${item.getValue()*100} + '%'" th:aria-valuenow="${item.getValue()*100}" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div th:if="${item.getValue()*100 >= 60}">
                            <div class="progress">
                                <div class="progress-bar bg-success" role="progressbar" th:style="'width: ' + ${item.getValue()*100} + '%'" th:aria-valuenow="${item.getValue()*100}" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
