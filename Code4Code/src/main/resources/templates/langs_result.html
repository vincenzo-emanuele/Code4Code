<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Risultati</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet" />
    <style>
        .img-custom{
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
<header th:replace="/components/_navbar :: navbar">
</header>
<div class="container border mx-auto my-5">
    <h3 class="text-center">Linguaggi spesso usati con quelli che conosci</h3>
    <div class="container">
        <div class="row mt-2 mb-2">
            <div th:each="item: ${complementary}" class="col-3">
                <div class="card card-custom justify-content-md-center mb-2">
                    <div class="row">
                        <div class="col-3 align-self-center">
                            <div th:switch="${item.getKey()}">
                                <div th:case="'C#'">
                                    <img th:src="@{${'images/C' + '%23' + '.jpg'}}" style="padding:2px;" class="img-custom" alt="...">
                                </div>
                                <div th:case="*">
                                    <img th:src="@{${'images/' + item.getKey() + '.jpg'}}" style="padding:2px;" class="img-custom" alt="...">
                                </div>
                            </div>
                        </div>
                        <div class="col-6 align-self-center">
                            <div class="card-body text-center">
                                <label th:text="${item.getKey()}" class="form-check-label"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>


    <tbody>
        <h3>Linguaggi simili a quelli che conosci</h3>
        <tr th:each="item: ${similar}">
            <td th:text="${item.getKey().getName()}">
            <td th:text="${item.getValue()}"><br>
        </tr>
    </tbody>
</body>
</html>
